name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Build on Windows for .exe

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build CLI exe
      run: pyinstaller --onefile --name file-compressor-cli cli.py

    - name: Build GUI exe
      run: pyinstaller --onefile --windowed --name file-compressor-gui app.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: executables
        path: dist/*.exe

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0-build-${{ github.run_id }}
        name: Automatic Build ${{ github.run_id }}
        body: Automatic release built from commit ${{ github.sha }}
        files: dist/*.exe
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
